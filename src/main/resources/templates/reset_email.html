<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reset hasła</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
        <tr>
            <td align="center" bgcolor="#70bbd9" style="padding: 0px 0 0px 0;">
                <img th:src="*{titleImg}" alt="title" width="600" height="70" style="display: block;" />
            </td>
        </tr>

        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td style="color: #8c1414; text-align: center; padding-top:15px; font-family: sans-serif; font-size: 24px;">
                            Potwierdzenie rejestracji
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px 0 30px 0; text-align: justify; color: #3b0808; font-family:  sans-serif; font-size: 16px; line-height: 20px;">
                            Niniejszy e-mail został wysłany ze względu na zainicjowana procedurę zmiany hasła dla konta o loginie: [Login] Kliknij link poniżej, aby przejść do ekranu zmiany hasła.
                            <a th:href="${link}">Kliknij w link</a>
                            <br /> Jeżeli nie wykonaleś dyspozycji resetu hasła, zignoruj tę wiadomość.
                            <br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td width="260" valign="top">
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td>
                                                    <img th:src="*{pizza_left}" alt="" width="100%" height="140" style="display: block;" />
                                                </td>
                                            </tr>

                                        </table>
                                    </td>
                                    <td style="font-size: 0; line-height: 0;" width="20">
                                        &nbsp;
                                    </td>
                                    <td width="260" valign="top" style="padding-bottom:25px;">
                                        <table border="0 " cellpadding="0 " cellspacing="0 " width="100% ">
                                            <tr>
                                                <td>
                                                    <img th:src="*{pizza_right}" alt=" " width="100% " height="140 " style="display: block; " />
                                                </td>
                                            </tr>

                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>

            <td>
                <table border="0 " cellpadding="0 " cellspacing="0 " bgcolor="#ffecbf " width="100% " style="padding: 15px 15px 15px 15px; ">
                    <tr>


                    </tr>
                </table>
            </td>

        </tr>
    </table>
</body>

</html>
